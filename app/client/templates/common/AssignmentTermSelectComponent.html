<template name="assignmentTermSelectComponent">
    <select id="assignments-terms-select" class="form-control" size=" {{#if isDeveloped}}{{assignmentTerms.length}}{{/if}}">
        {{#each assignmentTerms}}
            <option {{selected}} value="{{_id}}">{{name}} (from {{displayDateTime start}} to {{displayDateTime end}})</option>
        {{/each}}
    </select>
</template>
